{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="register-container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
</div>
{% endblock content %}
