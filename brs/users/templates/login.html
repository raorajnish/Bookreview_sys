{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
</div>
{% endblock content %}
